{% extends 'app/base.html' %}

{% block  topnav-extend %}
    <li class="breadcrumb-item active" aria-current="page">公告详情</li>
{% endblock %}

{% block main %}
    {% if announce %}
        <div class="card col-12 detail-card">
            <div class="card-body">
                <h5 class="card-title">{{ announce.atitle }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    &nbsp;&nbsp;&nbsp;&nbsp;<span class="text-muted">
                            <i class="fas fa-clock"></i>&nbsp;{{ announce.aaddtime }}
                        </span>
                </h6>
                <p class="card-text">
                    {{ announce.acontent|safe }}
                </p>
            </div>
        </div>
    {% else %}
        <div class="alert alert-warning" role="alert">
            该公告已经被删除了！
        </div>
    {% endif %}
{% endblock %}
