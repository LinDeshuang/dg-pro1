{% extends 'app/base.html' %}

{% block  topnav-extend %}
    <li class="breadcrumb-item active" aria-current="page">注册</li>
{% endblock %}

{% block main %}
    <div class="container col-12 col-sm-12 col-md-10 col-lg-10">
        <div class="card" style="margin: 10px auto;">
            <div class="card-header">注册</div>
            <div class="card-body">
                <form id="regForm" method="post" action="{% url 'app:register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nickname">昵称</label>
                        <input type="text" name="nickname" class="form-control" id="nickname" placeholder="输入昵称"
                               required>
                    </div>
                    <div class="form-group">
                        <label>性别：</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="1" checked>
                            <label class="form-check-label" for="male">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="0">
                            <label class="form-check-label" for="female">女</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱：</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="输入邮箱" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码：</label>
                        <input type="password" name="pwd" class="form-control" id="pwd" placeholder="输入密码" required>
                    </div>
                    <div class="form-group">
                        <label for="cpwd">确认密码：</label>
                        <input type="password" name="cpwd" class="form-control" id="cpwd" placeholder="确认你的密码" required>
                    </div>
                    <div class="form-group">
                        <img src="/app/getvcode" alt="点击刷新" id="vcodeimg"
                             style="display:block;margin: 5px auto;width:40%;border: solid 1px #efefef">
                        <label for="vcode">验证码：</label>
                        <input type="text" name="vcode" class="form-control" id="vcode" placeholder="输入验证码" required>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script>
        $(function ($) {
            ajaxForm($('#regForm'), "{% url 'app:login' %}");

            $('#vcodeimg').click(function () {
                $(this).attr('src', $(this).attr('src') + Math.random());
            });
        })

    </script>
{% endblock %}
